<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/grid.css">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Blog Resource</title>
</head>
<body>
    <header class="header">
        <div class="top-menu">
            <div class="container p-height">
                <div class="row v-centered p-height top-menu-pos">
                    <div class="social-links">
                        <div class="social-link">
                            <a href="#">
                                <img src="images/facebook_3.png" alt=""/>
                            </a>
                        </div>
                        <div class="social-link">
                            <a href="#">
                                <img src="images/skype.png" alt=""/>
                            </a>
                        </div>
                        <div class="social-link">
                            <a href="#">
                                <img src="images/be.png" alt=""/>
                            </a>
                        </div>
                        <div class="social-link">
                            <a href="#">
                                <img src="images/google.png" alt=""/>
                            </a>
                        </div>
                        <div class="social-link">
                            <a href="#">
                                <img src="images/linkedin.png" alt=""/>
                            </a>
                        </div>
                        <div class="social-link">
                            <a href="http://twitter.com" target="blank">
                                <img src="images/twitter_3.png" alt=""/>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-12 col sign-language">
                        <div class="sign-in mobile-pos-2">
                            <div class="top-menu-icon-container">
                                <img class="top-menu-icon" src="images/account_circle.png" alt="Account"/>
                            </div>
                            <div class="top-menu-text">Sign In</div>
                        </div>
                        <div class="vertical-line"></div>
                        <div class="sign-in mobile-pos-1">
                            <div class="top-menu-icon-container">
                                <img class="top-menu-icon" src="images/language.png" alt="language"/>
                            </div>
                            <div class="top-menu-text">Eng</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-header">
            <div class="main-menu">
                <div class="container p-height">
                    <div class="row v-centered top-menu-pos p-height">
                        <div class="col logo">
                            <img src="images/logo.png" alt=""/>
                        </div>
                        <div class="mobile-menu">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <nav class="nav-menu">
                            <ul>
                                <li class="active">
                                    <a href="#">Home</a>
                                </li>
                                <li>
                                    <a href="#">Portfolio</a>
                                </li>
                                <li>
                                    <a href="#"> Blog</a>
                                </li>
                                <li>
                                    <a href="#">Pages</a>
                                </li>
                                <li>
                                    <a href="#">Shop</a>
                                </li>
                                <li>
                                    <a href="#">Components</a>
                                </li>
                                <li>
                                    <a href="#">Features</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="col main-menu-btns">
                            <div class="main-menu-btn search">
                                <img src="images/search_ico.png" alt=""/>
                            </div>
                            <div class="vertical-line"></div>
                            <div class="main-menu-btn favorite">
                                <img src="images/heart_ico.png" alt=""/>
                            </div>
                            <div class="vertical-line"></div>
                            <div class="main-menu-btn bin">
                                <img src="images/shopping_cart.png" alt=""/>
                                <div class="bin-count">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
            	<div class="slider-section">
            	    <div class="slide">
            	        <div class="slide-background">
            	            <img src="images/header_bg.png" alt=""/>
            	        </div>
            	        <div class="slide-content">
            	            <h2>Inspiration</h2>
                            <h3>5 Ways milllennials can start building their future today</h3>
                            <div class="blue-btn">
                                <a href="#">Read More</a>
                            </div>
                        </div>
                        <div class="slide-author-info">
                            <div class="author-photo">
                                <img src="images/photo_ico.png" alt=""/>
                            </div>
                            <div class="author-name">
                                <h4>Henry Little</h4>
                            </div>
                            <div class="author-date">
                                <h4>Apri 28, 2016   10:15</h4>
                            </div>
                            <div class="author-social-activities">
                                <div class="author-activities comments">
                                    <div class="icon">
                                        <img src="images/forum.png" alt=""/>
                                    </div>
                                    <div class="text-info">Comments (28)</div>
                                </div>
                                <div class="author-activities likes">
                                    <div class="icon">
                                        <img src="images/favorite_border.png" alt=""/>
                                    </div>
                                    <div class="text-info">Likes (07)</div>
                                </div>
                            </div>
                        </div>
            	    </div>
            	</div>
            </div>
        </div>

    <main class="main"></main>
    <footer class="footer"></footer>
    <script src="script/burger.js"></script>
